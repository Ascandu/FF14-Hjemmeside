<!doctype html>
<html>
<head>
	<!-- The css file needed for this html -->
	<link rel="stylesheet" href="Style.css">
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, content=initial-scale=1">
	<!-- Title for the tab -->
<title>FINAL FANTASY XIV</title>
	<style>
	</style>
</head>
	<body>
		<!-- Ny sektion der kaldes header oprettes -->
		<section id="header">
			<!-- Nyt div id som skal indeholde vores nav-bar oprettes -->
		<div class="header container">
			<!-- separat id til nav-baren laves så størrelsen kan defineres-->
		<div class="nav-bar">
			<!-- nye navbarheader id således vi kan styre placering og udseende af vores h1 tekst -->
			<div class="navbarheader">
			<a href="index.html"><h1>Final Fantasy XIV</h1></a>
				</div>
			<!-- div class til knapperne således deres udseende kan defineres i css og visningsregler -->
			<div class="nav-buttons">
			<div class="bar">
				</div>
					<!-- Giver knapperne en funktion til at linke til de forskellige elementer -->
				<a href="#hero" type="button" class="cta">Go to top </a>
				<a href="#experience" type="button" class="cta">Trailer</a>
				<a href="#desire" type="button" class="cta">Activities</a>
				<a href="#action" type="button" class="cta">Buy / Trial</a>
			</div>
			</div>
			</div>
		</section>
		<!-- header slut -->
		<!-- Hero Sektion -->
		<section id="hero">
			<!-- Div class med hero og en container" -->
			<div class="hero container">
			<!-- En ny sektion som lader brugeren klikke en knap til at købe / downloade spillet -->
			<div>
				<h1><span style="color:orange;">Warrior of Light,</span></h1>
			<h1>Eorzea has need of <span style="color:orange;">you.</span></h1>
				<a href="#action" type="button" class="cta">Play now</a>
			</div>
		</div>
			</section>
		<!-- Hero Sektion slut -->
		<!-- experience sektion start -->
	<section id="experience">
			<div class="experience">
				<div class="h2-boks">
				<h2>Become <span style="color:orange;">the Warrior of Light</span> and fight back!</h2>
					</div>
				<!-- kode til at gøre youtube videoen responsiv -->
				<div class="video-responsive">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/zTTtd6bnhFs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
		</div>
		</section>
		<!-- experience sektion slut -->
		
		<!-- desire sektion start-->
		
		<section id="desire">
			<div class="h3-boks">
				<!-- h3 får fremhævet specifikke ord i en anden farve så der bliver lagt mærke til dem -->
			<h3>Fun <span style="color:orange;">activities</span> await in FFXIV!</h3>
				</div>
				<div>
					<!-- Slider id bliver oprettet til slideshowet -->
			<div id="slider">
				<!-- her oprettes et nye element som er uafhængigt af de andre elementer på samme sektion i form af figure som ofte bruges til at indholde billeder -->
			<figure>
				<!-- De billeder der bruges i slideshower -->
			<img src="disciple of the land.png" alt="">	
			<img src="Free Company.png" alt="">
			<img src="Housing.png" alt="">
			<img src="glamour.png" alt="">
			<img src="Gold Saucer.png" alt="">
			<img src="crafting.png" alt="">
			</figure>
				</div>
			</div>
		</section>
		
		<!-- desire sektion slut-->
		<!-- Action sektion start -->
		<section id="action">	
			<div>
				<!-- Overskrift som fortæller brugeren at de kan få adgang til spillet her og nu -->
				<h4>Play the game today</h4>
				<!-- Knapper som navigerer direkte til de orginale hjemmesider hvor man kan registere sig som enten free trial bruger eller kunde som har købt en konto -->
			<a href="https://eu.finalfantasyxiv.com/product/" type="button" class="cta2">Buy Now</a>
				<a href="https://secure.square-enix.com/account/app/svc/ffxivregister?lng=en-gb" type="button" class="cta2">Free Trial</a>
				</div>
			<!-- Footer container til vores social media bar -->
			<div class="footer container">
			<footer>
				<!-- class til social-media ikoner således at opsætning kan styres med links til de respektive officielle medier de skal føre til-->
			  <div class="social-media">
			<li><a href="https://twitter.com/FF_XIV_EN"><img src="twitter bird black.png" width="" height="20" alt=""/></a></li>
				<li><a href="https://www.facebook.com/FinalFantasyXIV/"><img src="Facebook icon.png" width="" height="20" alt=""/></a></li>	
				  <li><a href="https://www.youtube.com/user/FINALFANTASYXIV"><img src="Youtube icon.png" width="" height="20" alt=""/></a></li>
				  <li><a href="https://www.instagram.com/ffxiv/"><img src="instagram icon.png" width="" height="20" alt=""/></a></li>
				  <li><a href="https://www.twitch.tv/finalfantasyxiv"><img src="twitch icon.png" width="" height="20" alt=""/></a></li>
				</div>
			</footer>
				</div>
		</section>
		
		<!-- Action sektion slut -->
		
	</body>
</html>
